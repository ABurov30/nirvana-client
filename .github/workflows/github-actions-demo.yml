name: onPush
run-name: Actions on push
on: [push]
jobs:
    init:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v3
            - name: Staring Node.js ${{matrix.node-version}}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{matrix.node-version}}
            - name: install modules
              run: npm install
            - name: testing code
              run: npm run test
            - name: build project
              run: npm run build
